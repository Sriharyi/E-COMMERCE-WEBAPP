<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSKCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
               Home
          </a>
        </div>
      </nav>
    <!--uppload file using bootstrap-->

        <section class="upload">
            <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center flex-column">
               <div class="row">
                    <div class="col">
                        <h1 class="text-center"style="text-transform:uppercase;">Please Upload <br>Your Report File <br> <span>Here</span></h1>
                        <a class="btnn" href="#"  data-toggle="modal" data-target="#uploadModal" >upload your file</a>
                    </div>
               </div>
            </div>
        </section>
        <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog min-vh-100 d-flex flex-column align-items-center justify-content-center">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title">Upload Your File</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body ">
                        <form id="form">
                            <div class="form-group">
                                <input type="file" id="docpicker" name="file" id="file" class="form-control-file" accept=".txt" required multiple> 
                            </div>
                            <div class="form-group">
                                <button type="button" id="submit" onclick="previewFile()" class="btn btn-primary btn-md m-2" style="margin-left: 170px !important;">Submit</button>
                                <div id="output"></div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        </div>
        <script src="script.js">
          
        </script>
       <!-- JavaScript Bundle with Popper -->
       <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</script>
</body>
</html>
